<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css"
      integrity="sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    {% include "header.html" %}

    <div class="container py-5">
      <div class="row my-3">
        <div class="col-5 m-auto text-center shadow-lg p-3">
          {% if messages %}
          {% for msg in messages %}
          {% if msg.tags == 'error' %}
          <div class="alert alert-danger alert-dismissible fade show"
            role="alert">
            <strong>Alert!</strong> {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"
              aria-label="Close"></button>
          </div>
          {% endif %}
          {% endfor %}
          {% endif %}

          <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mx-auto my-2 position-relative  border  rounded-circle overflow-hidden "
                    style="width: 250px;">
                    <img src="{{pic.url}}" class="card-img-top  bg-light rounded-circle overflow-hidden "
                        style="height: 200px;" id="user_img" alt="photo">

                    <label for="image" class="btn pt-0 pb-1  position-absolute w-100"
                        style="left: 0%; bottom: -5px; background-color: rgba(240, 248, 255, 0.815);"><i
                            class="bi bi-image h3"></i></label>
                </div>

            <div class="form-floating mb-1">
              {{form.roll_no}}
              <label for="floatingroll_no">Roll No</label>
            </div>

            <div class="form-floating mb-1">
              {{form.first_name}}
              <label for="floatingfirst_name">First Name</label>
            </div>

            <div class="form-floating mb-1">
              {{form.last_name}}
              <label for="floatinglast_name">Last Name</label>
            </div>
            <div class="form-floating mb-1">
              {{form.email}}
              <label for="floatingemail">email</label>
            </div>
            <div class="form-floating mb-1">
              {{form.mobile}}
              <label for="floatingmobile">Mobile No</label>
            </div>
            <div class="my-2 text-start d-none ">
             <label for="image">Upload Image :</label>
                {{form.image}}
              </div>
            <div class="text-center mt-3">
              <button class="btn btn-outline-success px-4 w-25" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <script>
        function selectImage() {
            const image = document.getElementById("user_img")
            image.src = URL.createObjectURL(event.target.files[0])

        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
