<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>

<body>


  <div class="container-fluid p-0 vh-100 d-flex flex-column" style="background-color:rgba(255, 255, 255, 0.747)">
    {% include "header.html" %}

    <div class="row my-3">
      <div class="col-9 m-auto text-center">
        {% if messages %} {% for msg in messages %}
        <div class="alert alert-{{msg.tags}} alert-dismissible fade show text-start " role="alert">
          <strong>Alert!</strong> {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
    <div class="container my-auto  text-center">
        <div class="row ">
          <div class="col-4 text-center m-auto rounded-4 shadow-lg pt-5 pb-3 bg-light ">
            <img src="{% static 'images/pic2.png' %}" class="rounded-circle mb-3" alt="">
            <h3 class="text-dark" style="font-family: 'Nova Square', sans-serif;">{{user.username}}</h3>
            <hr>
            <div class="text-start mx-4 mb-3">
                <table>
                    <tbody>
                        <tr>
                            <td class="leade m-0 pe-3"> User ID</td>
                            <td class="h6">: {{user.id}}</td>
                        </tr>
                        <tr>
                            <td class="leade m-0 pe-3"> Full Name  </td>
                            <td class="h6">: {{user.first_name}} {{user.last_name}}</td>
                        </tr>
                        <tr>
                            <td class="leade m-0 pe-3">Email address </td>
                            <td class="h6">: {{user.email}} {{user.last_name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
           <div class="d-flex px-3 ">
            <a href="{% url 'updateProfile' %}" class="me-auto"><button class="btn btn-outline-primary px-3">Edit Now</button></a>
            <a href="{% url 'resetPassword' %}"  class="ms-auto"><button class="btn btn-outline-primary px-3 ">Reset Password</button></a>
           </div>
          </div>
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
