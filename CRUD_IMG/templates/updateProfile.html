<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include "header.html" %}

    <div class="container py-5">
        <div class="row my-3">
            <div class="col-4 m-auto text-center shadow-lg p-3">
              
              {% if messages %}
                {% for msg in messages  %}
                  {% if msg.tags == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Alert!</strong> {{msg}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>   
                  {% endif %}                                 
                {% endfor %}
              {% endif %}

                <form action="" method="post">
                  {% csrf_token %}
                  <h3 class="text-info px-3">Fill the form....</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" value={{user.username}}>
                        <label for="floatingUsername">Username</label>
                      </div>
                      
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingemail" placeholder="first_name" name="first_name" value={{user.first_name}}>
                        <label for="floatingfirst_name">First Name</label>
                      </div>
                      
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatinglast_name" placeholder="last_name" name="last_name" value={{user.last_name}}>
                        <label for="floatinglast_name">Last Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingemail" placeholder="email" name="email" value={{user.email}}>
                        <label for="floatingemail">email</label>
                      </div>

                      <div class="text-center">
                        <button class="btn btn-outline-success px-4" type="submit">Update</button>
                      </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
